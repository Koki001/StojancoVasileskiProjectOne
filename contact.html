<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/e74029d003.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <header class="contactHeader">
        <div class="wrapper">
            <div class="contactNavContainer">
                <h3>sanctuary <span class="blockTitle">helpers</span></h3>
                <!-- NAV starts -->
                <nav class="navBar">
                    <ul class="navList">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav><!-- END nav -->
            </div>
            <h1>get in touch</h1>
        </div><!-- END .wrapper -->
    </header>
    
    <main class="contactBackground">
        <div class="wrapper">
            <div class="contactContainer">
                <div class="contactForm">
                    <form action="" class="commentForm">
                        <div class="contactLabels">
                            <label for="name" class="sr-only">Name</label>
                            <input type="text" id="name" placeholder="name">
                
                            <label for="email" class="sr-only">email</label>
                            <input type="email" id="email" placeholder="email">
                        </div>
                
                        <label for="comment" class="sr-only">comment</label>
                        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="comment"></textarea>
                
                        <button>post comment</button>
                
                    </form>
                </div>
                <div class="contactInfo">
                    <ul class="contactIcons">
                        <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href=""><i class="fab fa-instagram"></i></a></li>
                        <li><a href=""><i class="fab fa-twitter"></i></a></li>
                        <li><a href=""><i class="fab fa-whatsapp"></i></a></li>
                    </ul>
                    <p class="emailParagraph">info@email.com</p>
                    <p>123 - 456 - 7890</p>
                    <p>123 queen street west</p>
                    <p>unit 10</p>
                    <p>toronto, ontario</p>
                    <p>M5V2D5</p>
                </div>
            </div>
        </div>

        <footer class="contactFooter">
            <div class="wrapper">
                <p>Copyright 2019 HackerYou</p>
            </div>
        </footer>
    </main>
    
</body>
</html>
